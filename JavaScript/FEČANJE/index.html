<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li {
            list-style: armenian;
        }
    </style>
</head>
<body>

    <div class="container">

    </div>


    <script id="productsTemplate" type="text/x-handlebars-template">

        {{#each data}}
        <ul class="list">
            <li class="list__item">ID: {{id}}</li>
            <li class="list__item">NAME: {{name}}</li>
            <li class="list__item">PRICE: {{price}}</li>
        </ul>

        <button class="js-delete" data-id="{{id}}">DELETE</button>
        <button class="js-update" data-id="{{id}}">UPDATE</button>
        {{/each}}

    </script>


    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="script.js"></script>
</body>
</html>
