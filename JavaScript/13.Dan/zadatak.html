<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="grid-wrapper">

    </div>

    <div class="popUpContainer display-form">
        <form action="" method="GET" class="">
            <button class="button-close">X</button>
            <h2 class="js-popUpName"></h2>
            <p class="js-catch"></p>
            <input type="submit" value="LOCATION" class="location">
        </form>
      </div>

    <script id="cardTemplate" type="text/x-handlebars-template">

        {{#each data}}
            <div class="card-container">
                <div class="card">
                    <div class="company-name-conatiner" data-id={{id}}>
                        <h2>{{company.name}}</h2>
                        <p>{{name}}</p>
                        <address>{{address.street}}, {{address.city}}, 
                            {{phone}}, 
                            {{email}}, 
                            {{website}}
                        </address>
                    </div>
                </div>
            </div>
        {{/each}}
    </script>

    <script id="cardTemplate" type="text/x-handlebars-template">

        
    </script>

    

    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="script.js"></script>
</body>

</html>
