<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Saving calculator</h1>
    </header>

    <main>
        <div class="calculator">
            <div class="how-long">
                <div class="category-title">
                    <p>HOW LONG</p>
                </div>
                <div class="position-center input-div">
                    <input class="input-how-long" type="">
                </div>
            </div>
            <div class="how-frequently">
                <div class="category-title">
                    <p>HOW FREQUENTLY</p>
                </div>
                <div class="checkbox-div">
                    <label for="day">Daily</label>
                    <input type="checkbox" name="day" value="31">
                    <label for="week" >Weekly</label>
                    <input type="checkbox" name="week" value="4">
                    <label for="mounth">Yearly</label>
                    <input type="checkbox" name="mounth" value="1">
                </div>
            </div>
            <div class="money-amount">
                <div class="category-title">
                    <p>MONEY</p>
                </div>
                <div class="position-center input-div .input-money-amount">
                    <input class="input-money-amount" type="">
                </div>
                
                <button class="submit">Submit</button>
            </div>

        </div>
        <div class="calculator my-plan">
            
        </div>
    </main>
    <script src="newMain.js"></script>
</body>
</html>
