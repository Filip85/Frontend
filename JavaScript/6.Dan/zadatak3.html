<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>Window Size : height and width</title>
</head>
<!-- Resize the window (here output panel) and see the result !-->

<body onload="getSize()" onresize="getSize()">
    <div id="values">
        <!-- Place height and width size here! -->
    </div>

    <body>
        <script>
            const divPlace = document.querySelector("#values");

            const getSize = () => {
                let width = window.innerWidth;
                let height = window.innerHeight;

                divPlace.innerHTML = height + " " + width
            }
        </script>
    </body>

</html>
